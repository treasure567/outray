<!doctype html>
<html>
  <head>
    <title>Bandwidth Limit Exceeded</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url(https://fonts.googleapis.com/css?family=Geom:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic);

      body {
        background-color: #000000;
        color: #ededed;
        font-family:
          "Geom",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      .container {
        max-width: 600px;
        padding: 40px;
        border: 1px solid #333;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #ff4444;
      }
      p {
        font-size: 1.1rem;
        color: #888;
        line-height: 1.6;
        margin-bottom: 2rem;
      }
      .btn {
        display: inline-block;
        padding: 12px 24px;
        background: #fff;
        color: #000;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: opacity 0.2s;
      }
      .btn:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bandwidth Limit Exceeded</h1>
      <p>
        The tunnel <strong>{{TUNNEL_ID}}</strong> has exceeded its monthly
        bandwidth limit.
        <br />
        Please upgrade your plan to continue using this tunnel.
      </p>
      <a href="https://console.outray.dev/select" class="btn">Upgrade Plan</a>
    </div>
  </body>
</html>
